<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>Z
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="lightbox.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" FFF FF
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-secondary">
    <div class="gallary">
        <div class="container ">
            <div class="row  mb-4" id="gallary">

                <h1 class="text-center">
                    <span class="text-danger"><u> <em>Football</em></u> </span>
                    <span style="padding-left: 1vw;" class="text-warning"> <u><em>CLUB</em></u> </span>
                    <span style="padding-left: 1vw;" class="text-darik"><u><em> EMBLEMS </em></u>
                    </span>
                </h1>

                <div class="col-4">

                    <div class="row mb-4">
                        <img src="images/keralablasters.jpg " class="w-100 gallary-item"
                            data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0">
                    </div>

                    <div class="row mb-4">
                        <img src="images/hydrabad.png" class="w-100 gallary-item"
                            data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1">
                    </div>

                    <div class="row mb-4">
                        <img src="images/punjab fc.png" class="w-100 gallary-item"
                            data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2">
                    </div>

                    <div class="row">
                        <img src="images/mumbaifc.jpg" class="w-100 gallary-item"
                            data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3">
                    </div>
                </div>

                <div class="col-4 ">
                    <div class="row mb-4">
                        <img src="images/north east fc.png" class="gallary-item" alt="">
                    </div>

                    <div class="row mb-4">
                        <img src="images/chennai fc.jpg" class="gallary-item" alt="">
                    </div>

                    <div class="row mb-4">
                        <img src="images/odissia fc.jpg" class="gallary-item" alt="">
                    </div>

                    <div class="row">
                        <img src="images/jamshadpur fc.png" class="gallary-item" alt="">
                    </div>
                </div>



                <div class="col-4">

                    <div class="row mb-4">
                        <img src="images/fc goa.png" class="gallary-item" alt="">

                    </div>

                    <div class="row mb-4">
                        <img src="images/east bangal.jpg" class="gallary-item" alt="">
                    </div>

                    <div class="row mb-4">
                        <img src="images/atk-mohun-bagan.png" class="gallary-item" alt="">
                    </div>


                    <div class="row">
                        <img src="images/bangluru fc.png" class="gallary-item" alt="">
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="gallary-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="" class="modal-img" alt="">
                    </div>

                </div>
            </div>
        </div>

       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
